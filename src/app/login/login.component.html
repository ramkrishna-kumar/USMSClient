<div class="center">
    <div class="login-banner">
        <p>Login image</p>
    </div>
    <div class="login-form">
        <form id="loginform" (ngSubmit)="login()" #f="ngForm">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="usernaem" [(ngModel)]="userLogin.username" #username="ngModel" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" [(ngModel)]="userLogin.password" #password="ngModel" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-2">&nbsp;</div>
                <div class="col-sm-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="userLogin.rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                </div>
                <div class="col-sm-5" style="text-align: right; margin-top: -10px;">
                    <button type="button" class="btn btn-link">Forgot password</button>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">&nbsp;</div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn btn-block text-uppercase waves-effect waves-light" [disabled]="isLoading"><i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? 'Loggin in...' : 'Login'}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
